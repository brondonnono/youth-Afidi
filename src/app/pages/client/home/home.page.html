<ion-tabs>

  <ion-tab-bar mode="ios"lot="bottom" color="primary">
    <ion-tab-button tab="program">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>{{translate.program.title}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="activities">
      <ion-icon name="aperture"></ion-icon>
      <ion-label>{{translate.activity.title}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon name="reader"></ion-icon>
      <ion-label mode="ios">{{translate.history.title}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label mode="ios">{{translate.about.title}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label mode="ios">{{translate.profile.name}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
